<header class="w-full flex gap-5">
  <h1 class="text-3xl text-white">RAWG in Angular</h1>
  <input
    type="text"
    placeholder="Search..."
    class="bg-gray-500 text-white rounded-full px-4 py-2"
    [(ngModel)]="query"
    (ngModelChange)="queryChange$.next($event)"
  />
</header>


<main class="content py-12">
  <aside>
    <app-aside-bar></app-aside-bar>
  </aside>
  <div>
    <router-outlet></router-outlet>
  </div>
</main>
